<html>

<head>
  <title>Free Natal Chart</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="Get your free natal chart, with all the information you need for your own discoveries of the self!"
    name="description">
  <meta charset="UTF-8">
  <link href="../dist/base.min.css" type="text/css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div id="main" class="container grid-sm">
    <header class="navbar bg-dark navbar-fixed navbar-fixed-top">
      <section class="navbar-section"></section>
      <section class="navbar-section navbar-center text-center">
        <a
    href="/full-chart?location=Queens&amp;month=10&amp;day=16&amp;year=2020&amp;hour=6&amp;minute=36&amp;day-part=pm&amp;lat=40.6815&amp;lng=-73.8365"
    id="chart-of-the-moment" class="text-white text-center">chart of the moment</a>
      </section>
      <section class="navbar-section"></section>

    </header>
    <h1 class="under-navbar text-primary text-center hero-title gold-stars-bg">Get your natal chart</h1>
    <div id="err" class="my-2 toast toast-error d-none">
      <p id="errMsg"></p><a href="https://github.com/lfborjas/freenatalchart.xyz/issues/new/choose">Report an issue</a>
    </div>
    <form action="index.html" method="get" >
      <div class="form-group has-error"><label for="location" class="form-label">Born in</label><input value required
          name="location" id="location" type="search" placeholder="City or town" class="form-input input-transparent"><noscript
          class="bg-warning">You seem to have disabled JavaScript. We use a little bit of scripting to determine your
          birth location based on what you type in this box, without scripting, we&#39;re unable to!</noscript>
          <p class="form-input-hint input-hint-highlighted">location services are disabled</p>
        </div>
      <fieldset class>
        <div class="form-group form-group-flex">
          <div class="form-group form-inline"><label for="month" class="form-label">Month</label><input max="12" value required name="month"
              min="1" id="month" type="number" class="form-input input-transparent input-lg" placeholder="M"></div>
          <div class="form-group form-inline"><label for="day" class="form-label">Day</label><input max="31" value required name="day"
              min="1" id="day" type="number" class="form-input input-transparent input-lg" placeholder="D"></div>
          <div class="form-group form-inline has-success"><label for="year" class="form-label">Year</label><input max="2399" value required name="year"
              min="1800" id="year" type="number" class="form-input input-transparent input-lg" placeholder="Y"></div>
        </div>
        <div class="form-group"><label for="hour" class="form-label">Hour</label><input max="12" value required
            name="hour" min="1" id="hour" type="number" class="form-input input-transparent" placeholder="H"></div>
        <div class="form-group"><label for="minute" class="form-label">Minute</label><input max="60" value required
            name="minute" min="0" id="minute" type="number" class="form-input input-transparent" placeholder="M"></div>
        <div class="form-group"><label class="form-radio form-inline"><input checked value="am" name="day-part"
              type="radio"><i class="form-icon"></i>AM</label><label class="form-radio form-inline"><input value="pm"
              name="day-part" type="radio"><i class="form-icon"></i>PM</label></div>
      </fieldset><input value name="lat" id="lat" type="hidden"><input value name="lng" id="lng" type="hidden">
      <div class="form-group text-center"><button
        class="btn btn-primary btn-round btn-lg">Show me my chart</button>
      </div>
      <div class="form-group text-center">
        <a href="dev/index.html" class="btn btn-link">Start Over</a>
      </div>
    </form>
    <footer class="navbar text-white navbar-border-top">
      <section class="navbar-section"><a href="/about"
          title="tl;dr: we won&#39;t sell you anything, or store your data." class="btn btn-link">About</a><a
          href="https://blog.freenatalchart.xyz/"
          title="Announcements, technical writeups, notes on learning about astrology" class="btn btn-link">Blog</a>
      </section>
      <section class="navbar-center"><a href="https://www.lfborjas.com" class="text-muted">Brought to you by a â™‘</a>
      </section>
      <section class="navbar-section"><a href="https://github.com/lfborjas/freenatalchart.xyz"
          title="Made in Haskell with love and a bit of insanity." class="btn btn-link">Source Code</a></section>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>
  <script src="../../static/js/location.js"></script>
</body>

</html>
